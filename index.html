<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="titulo-header">Criar conta</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" id="username" class="form-input">
                <i><img class="img-success" src="./assets/success-icon.svg" alt="Ícone de correto"></i>
                <i><img class="img-error" src="./assets/error-icon.svg" alt="Ícone de erro"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input">
                <i><img class="img-success" src="./assets/success-icon.svg" alt="Ícone de correto"></i>
                <i><img class="img-error" src="./assets/error-icon.svg" alt="Ícone de erro"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-input">
                <i><img class="img-success" src="./assets/success-icon.svg" alt="Ícone de correto"></i>
                <i><img class="img-error" src="./assets/error-icon.svg" alt="Ícone de erro"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="passwordtwo">Confirme sua senha</label>
                <input type="password" id="passwordtwo" class="form-input">
                <i><img class="img-success" src="./assets/success-icon.svg" alt="Ícone de correto"></i>
                <i><img class="img-error" src="./assets/error-icon.svg" alt="Ícone de erro"></i>

                <small>Error message</small>
            </div>

            <button class="form-button" type="submit">ENVIAR</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
